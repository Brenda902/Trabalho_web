<html>
    <head>
        <title> cadastro </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/form.js"></script>
    </head>

    <body>
        <div class="main">
            <div id="form_box">

                <h2> Formulário de cadastro </h2>
                <p>Cadastre-se e nos ajude a melhorar nosso site enviando um feedback</p>

                <form action="concluido.html">

                    <div class="f_line">
                        <span>
                            <label>Nome Completo</label>
                            <input type="text" id="i_nome" required/>
                        </span>
                    </div>

                        <div class="f_line">
                            <span>
                                <label>email</label>
                                <input type="text" id="i_mail" required/>
                            </span>

                    <div class="f_line">
                        <span>
                            <label>Data de nacimento</label>
                            <input type="date" id="i_data" required/>
                        </span>

                    </div>

                    <div class="f_line">
                        <span>
                            <label>Gênero</label>

                            Masculino
                            <input type="radio" value="m" name="i_genero" id="i_genero" checked/>
                            Feminino
                            <input type="radio" value="f" name="i_genero" id="i_genero"/>
                            Outros
                            <input type="radio" value="o" name="i_genero" id="i_genero"/>

                        </span>
                    </div>

                    <div class="f_line">
                        <span>
                            <label>Senha</label>
                            <input type="password" id="i_senha" required/>
                        </span>

                        <span>
                            <label>Confirmar senha</label>
                            <input type="password" id="i_con_senha" required/>
                        </span>
                    </div>

                    <div class="f_line">
                        <span>
                            <input type="submit" onclick="validacao()" value="Cadastrar"/>
                        </span>
                    </div>

                </form>

            </div>
        </div>

    </body>
</html>
